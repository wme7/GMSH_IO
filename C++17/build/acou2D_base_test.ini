#*****************************************************
# test to check the solver acou (pulse propagation)
#*****************************************************
[path]
exe = /Depots/paradigms 
sv = /Data/DG

[comments]
comment = test to check the solver acou (pulse propagation)
version = 1.0

[run]
name = ParadigmS2D_acouBaseTest_1P
mesher = DGmesh.run
solver = ParadigmS2D_acouSolver.run
procs = 2

[time]
start = 0
dt = 5e-8
Nt = 200
end = 20e-6
save = 10
CFL = 0.9

[mesh]
name = ../../meshes/square_V2_2P.msh
;name = ../../meshes/square_V4_2P.msh
N = 3

[initial]
mode = gen
x0 = 0.01
y0 = 0.01

[boundaries]
mode = gen

[fields]
mode = true
qmax_eq= 0
qmax_0 = 0.0
qmin_eq= 0
qmin_0 = 0.0

[parameters]
mode = gen
Npara = 2
name_para1 = rho0
type_para1 = homogeneous
value_para1 = 1000
name_para2 = c0
type_para2 = homogeneous
value_para2 = 1500

[output]
xmf = true
terminal = quiet
